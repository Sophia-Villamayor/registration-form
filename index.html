<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration Form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>

  <section>
    <div>
      <h1>Want to go to Mars?</h1>
      <hr>

      <div>
        <p>Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
      </div>
      <div>
        <p><em>Personal details</em></p>
        <hr>
      </div>

      <form>
        <div>
          <label for="name">Name</label>
          <input for="name" name="name" required>
        </div>
        <div>
          <label for="age">Age</label>
          <input for="age" name="age" required>
        </div>
        <div>
          <label for="email">Email</label>
          <input for="email" name="email" required>
        </div>
        <div>
          <label for="physical-fitness">Physical Fitness</label>
          <select id="physical-fitness" required>
            <option>Super-human</option>
            <option>Fit as a fiddle</<option>
            <option>Not terribly strong</option>
            <option>A little couch-potato-y</option>
          </select>
        </div>
        <div>
          <label for="details">Address</label>
          <textarea id="details" name="message" required></textarea>
        </div>
        <div>
          <p><em>Mission statement</em></p>
          <hr>
        </div>
        <div>
          <label for="message">Why do you want to go to Mars?</label>
          <textarea id="message" name="message" required></textarea>
        </div>
</body>
</html>
